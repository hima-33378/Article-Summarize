<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Text Summarisation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row all">
        <center style="margin-top: 20px; color: black;"><h1>Text Summarisation</h1></center>
    <div class="col-md-6 input">
        <div id="container" class="center">
            <label for="pdfInput" class="file-upload-label"><b>Upload PDF</b></label><br>
            <b><input type="file" id="pdfInput" accept=".pdf" onchange="loadPdf()"></b>
        </div>
    </div>
    
    <div class="col-md-6 output">
        <div class="row">
        <textarea id="pdfOutput" rows="10" cols="50" style="border-color: black; border-width: 3px; border-radius: 10px;"></textarea>
        <div><center><button type="button" onclick="GetSummary()" style="margin-top: 10px; border-radius: 7px; background-color: wheat; font-family: Arial, Helvetica, sans-serif; "><b>Summarize!</b></button></center></div>
    </div>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
